name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x86_64
          - os: ubuntu-24.04-arm
            name: Linux ARM64
          - os: macos-14
            name: macOS ARM64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      # Upstream regression: magic-nix-cache crashes on macOS ARM64 runners.
      - name: Setup Nix cache
        if: runner.os != 'macOS'
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false

      - name: Check flake
        run: nix flake check

      - name: Build dpm package
        run: nix build .#dpm

      - name: Verify dpm binary
        run: |
          echo "=== dpm version ==="
          ./result/bin/dpm version

          echo "=== dpm --help ==="
          ./result/bin/dpm --help | head -30

      - name: Test devShell
        run: |
          nix develop --command dpm version
